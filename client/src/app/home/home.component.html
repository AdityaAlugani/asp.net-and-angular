<div class="container mt-5" style="justify-content: center;" *ngIf="!registerMode">
    <div> 
        <h1 class="d-flex justify-content-center">Find Your Match</h1>
        <p class="d-flex justify-content-center lead">Get Personalized matches by signing up now</p>
        <div class="d-flex justify-content-center">
            <button (click)="updateRegister()" class="btn btn-primary me-2">Register</button>
            <button class="btn btn-primary">Learn more</button>
        </div>
    </div>
</div>

<div class="container" *ngIf="registerMode">
    <div class="row" style="justify-content: center">
        <div class="col-4">
            <app-register (eventemmiter)="closeRegister($event)"></app-register>
        </div>
    </div>
</div>
